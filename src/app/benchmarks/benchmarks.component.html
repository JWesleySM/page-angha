
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav mode="side" opened="false"><!-- L-MENU --></mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <mat-card-title>
        Available Benchmarks
      </mat-card-title>
      <mat-card-subtitle>just like that</mat-card-subtitle>
      <mat-card-content>
        <p>
          We provide a list of benchmark suites, as well as some data on how
          they compare to real world programs. The following benchmark suites
          are being used in our work:
        </p>
      </mat-card-content>
    </mat-card>
    


<!-- =========================== Benchmark list ===========================  -->
    <mat-accordion class="example-headers-align" multi="true">
      <mat-expansion-panel *ngFor="let _ of benchmarks">
        <mat-expansion-panel-header>
          <mat-panel-title>       {{ _.name }} </mat-panel-title>
          <mat-panel-description> {{ _.desc }} </mat-panel-description>
        </mat-expansion-panel-header>
        {{ _.body }}
        <div style="display: flex;"> <!-- [innerHTML]="benchmarkLinkBar(_.meta)" -->
          <span class="spacer"></span>
          <a *ngIf="_.meta.downloadUrl" [href]="_.meta.downloadUrl" target="_blank"><mat-icon>save_alt</mat-icon></a>
          <a *ngIf="_.meta.gitHubUrl"   [href]="_.meta.gitHubUrl"   target="_blank"><img src="assets/icons/gh_dark.png" style="height:1.6em"></a>
          <a *ngIf="_.meta.paperUrl"    [href]="_.meta.paperUrl"    target="_blank"><mat-icon>description</mat-icon></a>
        </div>
        <div *ngIf="_.meta.chartUrlArray.length" [innerHTML]="chartGridMaker(_.meta) | safeHtml"></div>
      </mat-expansion-panel>

    </mat-accordion>
<!-- ======================== End of Benchmark list ======================== -->

  </mat-sidenav-content>
</mat-sidenav-container>
