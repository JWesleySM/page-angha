<mat-sidenav-container class="explore-sn-container" hasBackdrop="false">
  <mat-sidenav #sidenav mode="side" opened="false">
    <!-- L-MENU -->
  </mat-sidenav>

  <mat-sidenav-content class="explore-sn-content">

    <mat-card>

      <mat-card-header>
        <mat-card-title>Try it!</mat-card-title>
        <mat-card-subtitle>Paste your code below:</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <!-- Ace code editor -->
        <div #userInput style="height: 30em"></div>
        <button mat-button mat-stroked-button (click)="compile()">Compile</button>
        <hr style="margin: 1em;">
        <mat-tab-group color="accent">
          <mat-tab [label]="item.benchName" *ngFor="let item of items">
            <div [appCodeBlock]="item.content.code" [textLines]="10"></div>
            <div style="display: grid">
              <button mat-button color="accent" style="margin: 1em; margin-left: auto;" mat-raised-button>
                View features
              </button>
            </div>
          </mat-tab>
        </mat-tab-group>

      </mat-card-content>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
